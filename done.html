    <body>
    <style>
    body {
    padding: 10px;
    }
    .checkmark__circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    stroke-width: 2;
    stroke-miterlimit: 10;
    stroke: green;
    fill: none;
    animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    display: block;
    stroke-width: 2;
    stroke: #fff;
    stroke-miterlimit: 10;
    margin: 10% auto;
    box-shadow: inset 0px 0px 0px green;
    animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .checkmark__check {
    transform-origin: 50% 50%;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
    100% {
    stroke-dashoffset: 0;
    }
    }
    @keyframes scale {
    0%, 100% {
    transform: none;
    }
    50% {
    transform: scale3d(1.1, 1.1, 1);
    }
    }
    @keyframes fill {
    100% {
    box-shadow: inset 0px 0px 0px 30px green;
    }
    }
    /* ---------- main -----*/
    * {
    margin: 0;
    box-sizing: border-box;
    }
    body{
    font-size: 16px;
    font-family: 'Times New Roman', Times, serif;
    /* background-image: linear-gradient(to right, rgb(125, 125, 231), pink); */
    }
    .box{

    button {
    margin: 0 auto;

}
    </style>
    <br>
    <h3 style="text-align: center;">Transaction Details</h3>
    <br>
    <div class="pay">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
    <h3 style="color: green; font-size: 18px; text-align: center;">Successful</h3>
    <p><span id="amount" style="font-weight: bold;"> </span> </p>
    <p style="font-size: 16px; font-weight: bold;">Successfully added</p>
   <br>
    <!-- <P style=" background-color:white;">Succefully Withdraw</P><br> -->
    <center>
    <p style="font-size: 16px; font-weight: bold;">TO:</p>
    </center>
    <p><span id="Phone" style="font-weight: bold;"></span></p>
    <br>
    <h4 style="color: white; font-size: 12px; text-align: center;">The Betway account bearing the above account number will receive the funds immediately.</h4>
    </div>
    <br>
    <center>
    <button id="downloadBtn">Get Receipt&nbsp; <i class="fa-sharp fa-solid fa-receipt"></i></button>
</center>
    <script>
    document.getElementById("Phone").innerHTML=localStorage.getItem("textvalue");
    document.getElementById("amount").innerHTML=localStorage.getItem("textmiddle");

        // Add click event listener to the button
    document.getElementById("downloadBtn").addEventListener("click", function() {
    // Get the HTML content of the page
    var html = document.documentElement.innerHTML;

    // Create a blob with the HTML content
    var blob = new Blob([html], { type: "text/html" });

    // Create a URL for the blob
    var url = URL.createObjectURL(blob);

    // Create a link element with the URL as the href and click it programmatically
    var link = document.createElement("a");
    link.href = url;
    link.download = "receipt.html";
    document.body.appendChild(link);
    link.click();

    // Clean up the URL object
    URL.revokeObjectURL(url);
    });
    </script>
